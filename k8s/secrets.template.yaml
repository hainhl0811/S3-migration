# Kubernetes Secrets Template
# Copy this file to secrets.yaml and fill in your actual values
# DO NOT commit secrets.yaml to git!

apiVersion: v1
kind: Secret
metadata:
  name: s3-migration-secrets
  namespace: s3-migration
type: Opaque
stringData:
  # PostgreSQL/MySQL connection string
  # Format: postgres://username:password@host:5432/database?sslmode=disable
  # Example: postgres://s3migrator:YOUR_PASSWORD@172.16.1.107:5432/s3migration?sslmode=disable
  db-connection-string: "postgres://USERNAME:PASSWORD@HOST:5432/DATABASE?sslmode=disable"
  
  # Encryption key for sensitive data (optional)
  # Generate with: openssl rand -base64 32
  encryption-key: "YOUR_ENCRYPTION_KEY_HERE"
  
  # Google OAuth credentials (optional - only needed for Google Drive migrations)
  # Get from: https://console.cloud.google.com/apis/credentials
  google-client-id: "YOUR_CLIENT_ID.apps.googleusercontent.com"
  google-client-secret: "GOCSPX-YOUR_CLIENT_SECRET"

---
# Instructions:
# 1. Copy this file: cp k8s/secrets.template.yaml k8s/secrets.yaml
# 2. Edit k8s/secrets.yaml with your actual credentials
# 3. Apply: kubectl apply -f k8s/secrets.yaml
# 4. Never commit k8s/secrets.yaml to git!

